<ion-header>
  <ion-navbar>
    <ion-title>
      Codigo QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div>
    <ion-input style="background-color:gray" type="text" [(ngModel)]="encodText"></ion-input>
    <button ion-button round (click)="encode()">Encode</button>
  </div>

  <div>
    <button ion-button round (click)="scan()">Scan</button>
    <div *ngIf="scannedData.text">
      <label>Your Barcode is</label>
      <br>
      <span>{{scannedData.text}}</span>
    </div>
  </div>

  <div>
    <button ion-button round (click)="createContact()">Mandar datos</button>
  </div>





</ion-content>

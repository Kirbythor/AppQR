<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contactos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let contact of contactsFound">
      <h2>{{contact.displayName}}</h2>
      <p *ngFor="let num of contact?.phoneNumbers">
        {{num.value}}
      </p>
    </ion-item>
    <ion-item>
      <hr>
      <h3>El siguiente contacto ser√° agregado:</h3>
      <hr>
      <br>
      <h3>{{code}}</h3>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="addContact()">Add Contact</button>
    </ion-item>
  </ion-list>
</ion-content>
